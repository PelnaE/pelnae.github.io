<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="{{ "/assets/pictures/icon.png" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet preload" href="{{ site.url }}/css/main.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet preload prefetch" as="style" crossorigin="anonymous" />
	<link rel="alternate" type="application/atom+xml" title="News Feed (Atom)" href="/atom.xml">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-114301426-1', {
  			cookie_domain: '.{{site.domain}}',
			cookie_flags: 'SameSite=None;Secure',
		});
	</script>
	{% seo %}
</head>
